<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <ui:include src="/WEB-INF/includeHeader.xhtml" />
                <ui:include src="/WEB-INF/includeMenu.xhtml" />
                <ui:include src="/WEB-INF/includeFooter.xhtml" />

                

                <p:layoutUnit position="center">
                    <h:form id="form">  

                        <p:panel header="Entrez votre pseudo">  
                            <h:panelGrid columns="2" >                     
                                <h:outputLabel value="Pseudo : *" />  
                                <p:inputText value="#{bureauProGphy.identifiant}" label="Pseudo" required="true"/>  
                            </h:panelGrid>   
                        </p:panel> 
                        
                        <p:panel header="Entrez votre mot de passe">  
                            <p:messages id="messages" showDetail="true" autoUpdate="true"/>  

                            <h:panelGrid columns="2" id="matchGrid">                     
                                <h:outputLabel for="pwd1" value="Password : *" />  
                                <p:password id="pwd1" value="#{bureauProGphy.mdp}" match="pwd2" label="Password 1" required="true" feedback="true"/>  

                                <h:outputLabel for="pwd2" value="Password : *" />  
                                <p:password id="pwd2" value="#{bureauProGphy.mdp}" label="Password 2" required="true" feedback="true"/>  
                            </h:panelGrid>  

                            <p:commandButton id="saveButton" update="matchGrid" value="Save" action="test2"/>  
                        </p:panel>  

                    </h:form> 
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
