<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- appelle le template layoutbis.xhtml -->
    <ui:composition template="newTemplate.xhtml"> 
        <!-- Defini la partie nommÃ©e contenu dans le template par le bloc qui suit -->
        <ui:define name="content"> 
            <h2>Test</h2> 
            <p:accordionPanel>  
                <p:tab title="Inscription">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <h:form id="form">  



                            <p:panel header="Inscription">  

                                <h:panelGrid columns="2" cellpadding="5"> 

                                    <h:outputText value="Pseudo : *" />  
                                    <p:inputText value="#{bureauProGphy.identifiant}" required="true"/> 

                                    <h:outputText value="Password: *" />  
                                    <p:password id="feedback" value="#{bureauProGphy.mdp}" feedback="true"/>  
                                </h:panelGrid>  

                            </p:panel>  

                            <!-- Envoie le formulaire et passe a la page test2.xhtml -->
                            <p:commandButton value="Save" action="test2"/>  

                        </h:form>  
                    </h:panelGrid>  
                </p:tab>  
                <p:tab title="Calendar">  
                    <h:form>  

                        <h3>Inline</h3>  
                        <p:calendar value="#{etudiant.dateNaissance}" mode="inline" id="inlineCal"/>     

                        <p:commandButton value="Submit" />  

                    </h:form>
                </p:tab>  
                <p:tab title="Godfather Part III">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <p:graphicImage value="images/logo.jpg" />  
                        <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.   
                                      Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />  
                    </h:panelGrid>  
                </p:tab>  
            </p:accordionPanel>

            <!-- Fin du bloc "contenu" -->
        </ui:define> 
        <!-- Fin du template "layout" -->
    </ui:composition> 
</html>
