<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- appelle le template layout.xhtml -->
    <ui:composition template="layoutbis.xhtml"> 
        <!-- Defini la partie nommÃ©e contenu dans le template par le bloc qui suit -->
        <ui:define name="contenu"> 
            <h2>Test</h2> 
            <h:form id="form">  

                <p:panel header="Entrez votre pseudo">  
                    <h:panelGrid columns="2" >                     
                        <h:outputLabel value="Pseudo : *" />  
                        <p:inputText value="#{bureauProGphy.identifiant}" label="Pseudo" required="true"/>  
                    </h:panelGrid>   
                </p:panel> 

                <p:panel header="Entrez votre mot de passe">  
                    <p:messages id="messages" showDetail="true" autoUpdate="true"/>  

                    <h:panelGrid columns="2" id="matchGrid">                     
                        <h:outputLabel for="pwd1" value="Password : *" />  
                        <p:password id="pwd1" value="#{bureauProGphy.mdp}" match="pwd2" label="Password 1" required="true" feedback="true"/>  

                        <h:outputLabel for="pwd2" value="Password : *" />  
                        <p:password id="pwd2" value="#{bureauProGphy.mdp}" label="Password 2" required="true" feedback="true"/>  
                    </h:panelGrid>  

                    <p:commandButton id="saveButton" update="matchGrid" value="Save" action="test2"/>  
                </p:panel>  

            </h:form> 
            <!-- Fin du bloc "contenu" -->
        </ui:define> 
        <!-- Fin du template "layout" -->
    </ui:composition> 
</html>
