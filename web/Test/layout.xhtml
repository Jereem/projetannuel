<!-- Template des pages -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <link href="default.css" rel="stylesheet" type="text/css" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>ProGestion</title>

            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <!-- Inclusion de l'entete, du menu et du pied de page -->
                <ui:include src="includeHeader.xhtml" />
                <ui:include src="includeMenu.xhtml" />
                <ui:include src="includeFooter.xhtml" />

                <!-- Bloc du contenu de la page -->
                <p:layoutUnit position="center">
                    <!-- insert permettant de mettre le contenu d'une page dedans et redefinir le titre -->
                    <ui:insert name="contenu" > 
                        <h2>Contenu</h2> 
                    </ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
