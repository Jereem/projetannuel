<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    #{bureauProGphy.saveBureauProGphy()};
    <!-- appelle le template layout.xhtml -->
    <ui:composition template="newTemplate.xhtml"> 
        <!-- Defini la partie nommÃ©e contenu dans le template par le bloc qui suit -->

        <ui:define name="content"> 
            <h2>Bureau</h2>

            <p:accordionPanel>  
                <p:tab title="Ajouter un membre du bureau">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <h:form>  

                            <p>
                                <!-- affiche le pseudo dans l'attribut "identifiant" de l'objet "BureauProGphy" -->
                                Bienvenue #{bureauProGphy.identifiant} !

                                <!-- affiche le mdp dans l'attribut "mdp" de l'objet "BureauProGphy" -->
                                Votre mot de passe est : #{bureauProGphy.mdp}
                                <!-- Fin du bloc "contenu" -->
                            </p>  

                        </h:form>  
                    </h:panelGrid>  
                </p:tab>  
                <p:tab title="Supprimer un membre du bureau">  
                    <h:form>  

                        <h3>Inline</h3>  
                        <p:calendar value="#{etudiant.dateNaissance}" mode="inline" id="inlineCal"/>     

                        <p:commandButton value="Submit" />  

                    </h:form>
                </p:tab>  
                <p:tab title="Liste des membres">  
                    <h:form>  

                        <h3>Inline</h3>  
                        <p:calendar value="#{etudiant.dateNaissance}" mode="inline" id="inlineCal"/>     

                        <p:commandButton value="Submit" />  

                    </h:form>
                </p:tab>  

            </p:accordionPanel>
        </ui:define> 
        <!-- Fin du template "layout" -->
    </ui:composition> 
</html>
