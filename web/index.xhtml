<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- appelle le template layoutbis.xhtml -->
    <ui:composition template="newTemplate.xhtml"> 
        <!-- Defini la partie nommÃ©e contenu dans le template par le bloc qui suit -->
        <ui:define name="content"> 
            <h2>Connexion</h2> 
            <h:panelGrid columns="3" cellpadding="5">  
                <h:form>
                <h:outputText value="Pseudo : *" />  
                <h:inputText 
                    id="pseudo" value="#{utilisateurM.tryUtilisateur.identifiant}" >
                    <f:ajax event="blur" render="pseudoMessage" />
                </h:inputText>
                <h:message id="pseudoMessage" for="pseudo" errorClass="erreur" />
                <h:outputText value="Password: *" />  
                <p:password id="feedback" value="#{bureauProGphy.mdp}" feedback="true"/> 
                
                <p:commandButton value="Enregistrer" action="#{utilisateurM.connexion()}"/>  
                       
            </h:form>  
            </h:panelGrid>
            <!-- Fin du bloc "contenu" -->
        </ui:define> 
        <!-- Fin du template "layout" -->
    </ui:composition> 
</html>
